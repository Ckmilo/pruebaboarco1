</head>

    <header class="header">
        <div class="logo">

                <img src="img/obras/Obra_lonques-panguiles/l-p1.jpeg" alt="Obra 2" class="project-image" onclick="openLightbox(1)">

                <p>OBRA COLECTOR ALL LONCO</p>
                <img src="img/obras/Obra_colector_all_lonco/lonco1.JPG" alt="Obra 3" class="project-image" onclick="openLightbox(2)">

    <footer class="footer">
        <div class="footer-section">
      
          <div class="footer-item linkedin">
            <a href="https://www.linkedin.com/company/boarco-s-a/about/">

        </div>
      </footer>
      
        <!-- lightbox -->
        <div id="lightbox" class="lightbox">
            <span class="cerrar" onclick="closeLightbox()">&times;</span>
            <img src="img/img-contruccion2.jpg" alt="Proyecto" class="lightbox-img" id="lightbox-img">
            <div class="controles">
                <span class="prev" onclick="changeImage(-1)">&#10094;</span>
                <span class="next" onclick="changeImage(1)">&#10095;</span>
            </div>
        </div>
    
        <script src="script.js"></script>
        <script>
            document.querySelectorAll('.project-card').forEach(card => {
              card.addEventListener('touchstart', () => {
                card.classList.add('touch-active');
          
                setTimeout(() => {
                  card.classList.remove('touch-active');
                }, 1300); // oculta el texto después de 1.5s
              });
            });
          </script>
